buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.miapuffia.removeclearallnotificationsbutton'
    compileSdkVersion 30
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 30
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 30
        versionCode 3
        versionName "1.0.2"
    }
}

repositories {
    jcenter()
    google()
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
